<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <section>

        <script src="index.js"></script>
    

        <section class="container ml-5 mt-3">

            <h2 class="mb-3">Check</h2>
        
        
            <div>
        
                <input type="text" id="fNum" value=" ">
                <p class="para">first number</p>
        
                
                <input type="text" id="lNum" value=" ">
                <p class="para mb-4">last number</p>
                
                                
                <input type="text" id="cNum" value=" ">
                <p class="para mb-4">nth value</p>
                
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="nthValue()">nth value</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="totalOdd()">Total Odd numbers</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="totalEven()">Total Even numbers</button>
                    </div>
                    
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="sumOfEven()">Sum of all the even numbers</button>
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="avgOfOdd()">average of all odd numbers</button>
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="avgOfAllNumbers()">average of all the numbers </button>
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="findTotalNumbers()">Total numbers</button>
                    </div>
                </div>

        
                <p class="container" id="text1" style="color: rgb(0, 4, 255); font-weight: 700;"></p> 
                <p class="container" id="text2" style="color: rgb(0, 4, 255); font-weight: 700;"></p> 
                <p class="container" id="text3" style="color: rgb(0, 4, 255); font-weight: 700;"></p> 
                <p class="container" id="text4" style="color: rgb(0, 4, 255); font-weight: 700;"></p> 
                <p class="container" id="text5" style="color: rgb(0, 4, 255); font-weight: 700;"></p> 
                <p class="container" id="text6" style="color: rgb(0, 4, 255); font-weight: 700;"></p> 
    
                      
            </div>
        
        </section>
        
            <script src="index.js"></script>
        
        
</body>
</html>
