<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Policy</title>

    <link rel="stylesheet" href="IUBGradingPolicyStyle.css">
</head>
<body>
    <div class="topBar"></div>
    <div class="topText">
        <h4>Home    Subject</h4>
    </div>
    <div class="TopBackground">
    <h2>Welcome to IUB Grading System</h2>
    <h3>IUB Grading System</h3>
    </div>
    <div>
        <p>Enter Your Score below out of 100</p>
        <input type="text" id="Score" value=" ">
        <button onclick="myFunction()">Grade</button>
        
        
    </div>

    <div class="GradeSection">
     
        <script>

            function myFunction() {
                var Grade = " ";
               
                var x = document.getElementById("Score").value;
                                  
                Score = parseInt(x);
                if (Score >= 100){
                    Grade = " Your Score is Invalid " ;
                }
                else if (Score >= 90) {

                    Grade = "Your Grade is A";
                }
                else if (Score <90 && Score >=85){
                
                    Grade = "Your Grade is A-";
                }

                else if (Score <85 && Score >=80){

                    Grade = "Your Grade is B+";
                }

                else if (Score <80 && Score >=80){
                
                    Grade = "Your Grade is B";
                }

                else if (Score <70 && Score >=75){
        
                    Grade = "Your Grade is B-";

                }
                    else if (Score <65 && Score >=70){
                
                    Grade = "Your Grade is C+";
                }

                else if (Score <60 && Score >=65){

                    Grade = "Your Grade is C";
                }
                
                else if (Score <55 && Score >=50){
                
                    Grade = "Your Grade is C-";

                }
                else if (Score <50 && Score >=55){
                    
                    Grade = "Your Grade is D+";

                }
                else if (Score <45 && Score >=50){
            
                    Grade = "Your Grade is D";

                }
                else{
                    Grade = "Your Grade is F";

                }
                
                document.getElementById("demo").innerHTML = Grade;

            }  
            
 
        </script>

        <p id="demo">Grade</p>  

    </div>
</body>
</html>
